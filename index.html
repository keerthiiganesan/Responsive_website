<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="icon" href="./img/camera.jpeg">
    

</head>
<body>
    <div class="nav-bar">
        <div class="logo"></div>
        <div class="nav">
            <li>Home</li>
            <li>About</li>
            <li>Gallery</li>
            <li>Contact</li>
        </div>
        <div class="navicon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="container">
        <div class="info">
            <h1>Choose A Quality</h1>
            <h1>Photo Camera</h1>
            <img src="./img/camera.jpeg" alt="camera" class="min">
            <div class="price">
                <h3>$ 2999</h3>
                <img src="./img/rating.jpeg" alt="rating" ><br>
                <button>Buy now</button>
            </div>
        </div>
        <div class="product">
            <img src="./img/images.jpeg" alt="productImage">
        </div>
        <div class="empty">

        </div>
    </div>
    <div class="contact">
        <div class="icon">
            <i class='bx bxl-twitter' data-aos="fade-down"  data-aos-delay="250"></i>
            <i class='bx bxl-facebook-circle' data-aos="fade-down"  data-aos-delay="250"></i>
            <i class='bx bxl-youtube' data-aos="fade-down"  data-aos-delay="250"></i>
            <i class='bx bxl-github' data-aos="fade-down"  data-aos-delay="250"></i>
            <i class='bx bxl-instagram' data-aos="fade-down"  data-aos-delay="250"></i>
        </div>
        <div class="optional">
            <h3 class="mail">bluebox@gmail.com</h3>
            <h3>9944960645</h3>
        </div>
    </div>    
</body>
</html>
